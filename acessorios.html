<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karma - Acessorios</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .produtos-titulo {
      text-align: center;
      margin: 2rem 0;
    }

    .voltar-btn {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      margin: 1rem;
      transition: background-color 0.3s ease;
    }

    .voltar-btn:hover {
      background-color: #333;
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .produto-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .produto-card:hover {
      transform: translateY(-5px);
    }

    .produto-imagem {
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .produto-imagem img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .produto-info {
      padding: 1rem;
      text-align: center;
    }

    .produto-info h3 {
      font-size: 1.1rem;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .produto-preco {
      font-size: 1.2rem;
      color: #ff0000;
      font-weight: bold;
    }

    footer {
      margin-top: 4rem;
    }

    .footer-content {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      background-color: #1a1a1a;
      color: white;
      padding: 2rem;
    }

    .footer-section h3 {
      margin-bottom: 1rem;
    }

    .footer-section p, .footer-section a {
      color: white;
      margin: 0.5rem 0;
    }

    .social-links a {
      margin-right: 1rem;
      font-size: 1.5rem;
      color: white;
    }

    .footer-bottom {
      text-align: center;
      background-color: #111;
      color: white;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .produtos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .produtos-grid {
        grid-template-columns: 1fr;
      }

      .filtros {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="menu-toggle"><i class="fas fa-bars"></i></div>
      <div class="logo"><h1>Karma Tabacaria</h1></div>
      <ul class="nav-links">
        <li><a href="index.html#inicio">Início</a></li>
        <li><a href="index.html#colecoes">Coleções</a></li>
        <li><a href="index.html#produtos">Produtos</a></li>
        <li><a href="index.html#footer">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <a href="index.html" class="voltar-btn"><i class="fas fa-arrow-left"></i> Voltar</a>

    <div class="produtos-titulo">
      <h1>Coleção</h1>
    </div>

    <section class="produtos">
      <h2 style="text-align:center; margin-top:2rem;">Acessorios Selecionados</h2>
      <div class="produtos-grid" id="kits-container">
        <!-- Os produtos serão carregados via JS -->
      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Contato</h3>
        <p><i class="fas fa-phone"></i> (XX) XXXX-XXXX</p>
        <p><i class="fas fa-envelope"></i> contato@karmatabacaria.com</p>
      </div>
      <div class="footer-section">
        <h3>Redes Sociais</h3>
        <div class="social-links">
          <a href="https://www.instagram.com/tabacariakarma/"><i class="fab fa-instagram"></i></a>
          <a href="https://wa.link/1t4v4n"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Karma Tabacaria. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('active');
    });
  </script>

  <script src="script.js"></script>
  <script>
    const kitsSelecionados = [4, 5, 6, 7, 9]; // IDs dos kits que você quer exibir

    function mostrarKits() {
      const container = document.getElementById('kits-container');
      const selecionados = produtos.filter(p => kitsSelecionados.includes(p.id));
      container.innerHTML = selecionados.map(criarCardProduto).join('');
    }

    document.addEventListener('DOMContentLoaded', mostrarKits);
  </script>
</body>
</html>
