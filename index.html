<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Tabacaria - Catálogo de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Karma Tabacaria</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#inicio">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio" class="hero">
            <h2>Bem-vindo à Karma Tabacaria</h2>
            <p>Descubra nossa seleção premium de produtos</p>
        </section>

        <section id="produtos" class="produtos">
            <h2>Nossos Produtos</h2>
            <div class="produtos-grid">
                <!-- Os produtos serão inseridos dinamicamente via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contato</h3>
                <p><i class="fas fa-phone"></i> (XX) XXXX-XXXX</p>
                <p><i class="fas fa-envelope"></i> contato@karmatabacaria.com</p>
            </div>
            <div class="footer-section">
                <h3>Redes Sociais</h3>
                <div class="social-links">
                    <a href="https://www.instagram.com/tabacariakarma/"><i class="fab fa-instagram"></i></a>
                    <a href="wa.link/1t4v4n"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Karma Tabacaria. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
